<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="{{ url_for('views.saveStudent') }}" method="post">
      <div class="row mb-3">
        <label for="fname" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
          <input type="fname" class="form-control" id="fname" name="fname" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="lname" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
          <input type="lname" class="form-control" id="lname" name="lname" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" name="email" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >attendance</label
        >
        <div class="col-sm-10">
          <input type="attendance" class="form-control" id="attendance" name="attendance"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>

    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
